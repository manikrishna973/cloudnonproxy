---
apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: myusers-app
  name: myusers-app
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: myusers-app
  template: 
    metadata: 
      labels: 
        app: myusers-app
    spec: 
      containers: 
        - name: myusers-app
          image: gcr.io/qwiklabs-gcp-01-9ae55238d974/myusers-app:v3
          imagePullPolicy: Always
          ports: 
            - containerPort: 8080
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: cloudsql-user-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql-user-credentials
                  key: password
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: mysqldb
                  key: connection-name
            - name: DB_HOST
              valueFrom:
                configMapKeyRef: 
                  name: ip-credentials
                  key: db_host
                  

